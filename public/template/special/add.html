<div class="title">专题管理 > 添加</div>
<div class="content">
    <form class="form-horizontal" style="margin-top: 30px" ng-submit="processForm()">
        <div class="form-group">
            <label class="col-md-2 control-label">主题</label>

            <div class="col-md-3">
                <input type="text" ng-model="special.title" class="form-control" placeholder="名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">图片</label>
            <upload-pic pic_url="special.picture" upload_id="uploadPic"></upload-pic>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">简介</label>

            <div class="col-md-3">
                <textarea ng-model="special.introduce" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
</div>
