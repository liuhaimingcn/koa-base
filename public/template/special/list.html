<div class="title">专题管理 > 列表</div>
<div class="handle">
    <a class="btn btn-default" href="#/specials/add" role="button">添加</a>
</div>
<div class="content">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>专题主键</th>
            <th>标题</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="special in specials">
            <td>{{special.id}}</td>
            <td>{{special.title}}</td>
            <td>
                <a class="btn btn-default" href="#/specials/{{special.id}}/modify" role="button">修改</a>
            </td>
            <td>
                <a class="btn btn-default" href="javascript:;" role="button"
                   ng-really-message="你确定要删除'{{special.title}}'?"
                   ng-really-click="deleteSpecial(special.id)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="page" paging
         page="currentPage"
         page-size="pageSize"
         total="total"
         paging-action="DoCtrlPagingAct(page)">>
    </div>
</div>
